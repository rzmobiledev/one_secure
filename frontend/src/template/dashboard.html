
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        .sidebar li:hover {
            background: #34495e;
            border-radius: 5px;
        }

        .main-content {
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Overview</li>
                <li>Analytics</li>
                <li>Reports</li>
                <li>Settings</li>
                <li>Profile</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p>1,234</p>
                </div>
                <div class="stat-card">
                    <h3>Revenue</h3>
                    <p>$45,678</p>
                </div>
                <div class="stat-card">
                    <h3>Active Sessions</h3>
                    <p>324</p>
                </div>
                <div class="stat-card">
                    <h3>Conversion Rate</h3>
                    <p>12.3%</p>
                </div>
            </div>
            <div class="chart-container">
                <h3>Performance Overview</h3>
                <div id="chart">
                    <!-- Chart would be inserted here using a charting library -->
                    <p style="text-align: center; padding: 40px;">Chart Placeholder</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
